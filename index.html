<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/style.css"
</head>
<body>
    <div class="scoreboard">
        <h2 class="playerscoreboard">Player Score: 0</h2>
        <h2 class="computerscoreboard">Computer Score: 0</h2>
    </div>
    <div class="flex">
        <div class="player buttons">
            <button class="button2" id="rock">🪨</button>
            <button class="button2" id="paper">📜</button>
            <button class="button2" id="scissors">✂️</button>
        </div>
        <div class="computer buttons">
            <button class="button2" id="computer-rock">🪨</button>
            <button class="button2" id="computer-paper">📜</button>
            <button class="button2" id="computer-scissors">✂️</button>
        </div>
    </div>
    <div class="display"></div>
    <div class="playagain">
        <button class="hidden2 hidden" id="play-again">Play Again</button>
    </div>
    <script type="text/javascript" src="javascript/script.js"></script>
</body>
</html>
